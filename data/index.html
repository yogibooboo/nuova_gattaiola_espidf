<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gattaiola Intelligente</title>
    <link rel="icon" type="image/png" href="favicon.png">   
	<link rel="manifest" href="manifest.json">  
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }
        .log-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-height: 500px;
            overflow-y: auto;
            display: block;
        }
        .log-table th, .log-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .log-table th {
            background-color: #2c3e50;
            color: #fff;
            position: sticky;
            top: 0;
        }
        .log-table tr:hover {
            background-color: #f9f9f9;
        }
        .status-info {
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }
        @media (max-width: 600px) {
            .log-table {
                font-size: 14px;
            }
            .log-table th, .log-table td {
                padding: 8px;
            }
            select {
                width: 100%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gattaiola ScheggiaRibes</h1>
        <div class="status-info">
            Ultimo aggiornamento: <span id="lastUpdate">-</span>
        </div>
        <div class="controls">
            <label for="doorMode">Modalità Porta: </label>
            <select id="doorMode" onchange="setDoorMode()">
                <option value="AUTO">Automatica</option>
                <option value="ALWAYS_OPEN">Sempre Aperta</option>
                <option value="ALWAYS_CLOSED">Sempre Chiusa</option>
            </select>
        </div>
        <h2>Log dei Passaggi</h2>
        <table class="log-table">
            <thead>
                <tr>
                    <th>Data/Ora</th>
                    <th>Tipo</th>
                    <th>Nome</th>
                    <th>Codice Paese</th>
                    <th>Codice Dispositivo</th>
                    <th>Autorizzato</th>
                </tr>
            </thead>
            <tbody id="logBody"></tbody>
        </table>
    </div>
    <script>
        let ws = null;
        let isUpdatingMode = false; // Flag per evitare loop

        function updateLog(data) {
            let logBody = document.getElementById("logBody");
            logBody.innerHTML = "";
            data.log.forEach(entry => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${entry.timestamp}</td>
                    <td>${entry.type}</td>
                    <td>${entry.name}</td>
                    <td>${entry.country_code}</td>
                    <td>${entry.device_code}</td>
                    <td>${entry.authorized ? "Sì" : "No"}</td>
                `;
                logBody.appendChild(row);
            });
        }

        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    // Aggiorna modalità porta solo se non stiamo modificando
                    if (!isUpdatingMode) {
                        document.getElementById("doorMode").value = data.door_mode;
                    }
                    
                    // Aggiorna log
                    updateLog(data);
                    
                    // Aggiorna timestamp
                    document.getElementById("lastUpdate").textContent = new Date().toLocaleTimeString();
                })
                .catch(err => {
                    console.log('Errore polling:', err);
                    document.getElementById("lastUpdate").textContent = 'Errore connessione';
                });
        }

        function initWebSocket() {
            ws = new WebSocket("ws://" + window.location.hostname + "/ws");

            ws.onopen = function() {
                console.log("WebSocket connesso (per comandi)");
            };

            ws.onmessage = function(event) {
                if (typeof event.data === "string") {
                    if (event.data.startsWith("Mode updated")) {
                        console.log("Modalità aggiornata via WebSocket");
                        // Forza aggiornamento immediato dello stato
                        setTimeout(updateStatus, 500);
                    }
                }
            };

            ws.onclose = function() {
                console.log("WebSocket disconnesso, riconnessione...");
                setTimeout(initWebSocket, 5000);
            };

            ws.onerror = function(error) {
                console.log("Errore WebSocket:", error);
            };
        }

        function setDoorMode() {
            let mode = document.getElementById("doorMode").value;
            isUpdatingMode = true; // Evita aggiornamenti durante il comando
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send("set_door_mode:" + mode);
                // Reset flag dopo breve delay
                setTimeout(() => {
                    isUpdatingMode = false;
                }, 2000);
            } else {
                console.log("WebSocket non connesso, riprovo...");
                isUpdatingMode = false;
            }
        }

        // Inizializzazione
        window.onload = function() {
            // Caricamento iniziale immediato
            updateStatus();
            
            // Avvia WebSocket per comandi
            initWebSocket();
            
            // Polling ogni 5 secondi
            setInterval(updateStatus, 5000);
        };
    </script>
</body>
</html>
